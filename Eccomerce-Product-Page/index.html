<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="cart_container">
        <div id="cart_header">
            Cart
        </div>
        <div id="cart_body">
            
        </div>
    </div>
    <nav>
        <div class="nav_container">
            <button id="menu_btn" class="nav_button">
                <img src="assets/images/icon-menu.svg" alt="Menu open icon">
            </button>
            <img src="assets/images/logo.svg" alt="Sneakers logo image" id="logo_img">
            <div id="desk_menuitem_container">
                <a href="#" class="desk_menuitem">Collections</a>
                <a href="#" class="desk_menuitem">Men</a>
                <a href="#" class="desk_menuitem">Women</a>
                <a href="#" class="desk_menuitem">About</a>
                <a href="#" class="desk_menuitem">Contact</a>
            </div>
        </div>
        <div class="nav_container">
            <button id="cart_menu" class="nav_button">
                <img src="assets/images/icon-cart.svg" alt="Cart icon" id="cart_menu-icon">
            </button>
            <img src="assets/images/image-avatar.png" alt="Profile picture" id="profile_img">
        </div>
    </nav>
    <section id="main_sec">
        <article id="carrosel_art">
            <button id="left_arrow" class="arrow"><img src="assets/images/icon-previous.svg" alt="LEFT ARROW ICON"></button>
            <button id="right_arrow" class="arrow"><img src="assets/images/icon-next.svg" alt="RIGHT ARROW ICON"></button>
            <img src="assets/images/image-product-1.jpg" alt="Product image" class="carrosel_img" id="carrosem_dom">
            <img src="assets/images/image-product-2.jpg" alt="Product image" class="carrosel_img">
            <img src="assets/images/image-product-3.jpg" alt="Product image" class="carrosel_img">
            <img src="assets/images/image-product-4.jpg" alt="Product image" class="carrosel_img">
        </article>
        <article id="others_art">
            <p class="sneaker_comp">SNEAKER COMPANY</p>
            <div class="sneaker_detail_cont">
                <p class="sneaker_name">Fall Limited Edition Sneakers</p>
                <p class="sneaker_description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
            </div>
            <div class="price_container">
                <p class="price_price">$125.00 <span id="price_descont">50%</span></p>
                <p class="price_before">$250.00</p>
            </div>
            <div class="qtd_container">
                <button id="minus_btn" class="qtd_btn">
                    <img src="assets/images/icon-minus.svg" alt="Minus icon">
                </button>
                <p id="qtd_value">0</p>
                <button id="max_btn" class="qtd_btn">
                    <img src="assets/images/icon-plus.svg" alt="Maximus icon">
                </button>
            </div>
            <button id="cart_btn">
                <img src="assets/images/icon-cart.svg" alt="Cart icon" id="cart_add-icon">
                Add to cart
            </button>
        </article>
    </section>
</body>
</html>
